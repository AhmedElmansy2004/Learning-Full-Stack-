<main>

  <h1 id="calctitle">
      Calculator App
  </h1>
  <br>
  <div id="Calculator">
    <div id="displayScreen">  
      <div id="aboveDisplay">{{subDisplay}}</div>

      <div id="mainDisplay">{{mainNum}}</div>
      <br>
    </div>

    <button [disabled]="hasError" [ngClass]="{'disabledbtn' : hasError}" id="moduloBtn" (click)="doOperation('per')">%</button>
    <button id="CEBtn" (click)="clear()">CE</button>
    <button id="CBtn" (click)="clear()">C</button>
    <button id="backspaceBtn" (click)="delete()">⌫</button>
    <br>
    <button [disabled]="hasError" [ngClass]="{'disabledbtn' : hasError}" class="operatorbtn" id="multinvBtn" (click)="doOperation('inv')">¹∕ₓ</button>
    <button [disabled]="hasError" [ngClass]="{'disabledbtn' : hasError}" class="operatorbtn" id="sqrBtn" (click)="doOperation('sqr')">x²</button>
    <button [disabled]="hasError" [ngClass]="{'disabledbtn' : hasError}" class="operatorbtn" id="sqrtBtn" (click)="doOperation('√')">√x</button>
    <button [disabled]="hasError" [ngClass]="{'disabledbtn' : hasError}" class="operatorbtn" id="divisionBtn" (click)="doOperation('÷')">÷</button>
    <br>
    <button id="7Btn" (click)="writeOnDisplay('7')">7</button>
    <button id="8Btn" (click)="writeOnDisplay('8')">8</button>
    <button id="9Btn" (click)="writeOnDisplay('9')">9</button>
    <button [disabled]="hasError" [ngClass]="{'disabledbtn' : hasError}" class="operatorbtn" id="multBtn" (click)="doOperation('×')">×</button>
    <br>
    <button id="4Btn" (click)="writeOnDisplay('4')">4</button>
    <button id="5Btn" (click)="writeOnDisplay('5')">5</button>
    <button id="6Btn" (click)="writeOnDisplay('6')">6</button>
    <button [disabled]="hasError" [ngClass]="{'disabledbtn' : hasError}" class="operatorbtn" id="minusBtn" (click)="doOperation('-')">−</button>
    <br>
    <button id="1Btn" (click)="writeOnDisplay('1')">1</button>
    <button id="2Btn" (click)="writeOnDisplay('2')">2</button>
    <button id="3Btn" (click)="writeOnDisplay('3')">3</button>
    <button [disabled]="hasError" [ngClass]="{'disabledbtn' : hasError}" class="operatorbtn" id="plusBtn" (click)="doOperation('+')">+</button>
    <br>
    <button [disabled]="hasError" [ngClass]="{'disabledbtn' : hasError}" class="operatorbtn" id="signBtn" (click)="putSign()">±</button>
    <button id="zeroBtn" (click)="writeOnDisplay('0')">0</button>
    <button [disabled]="hasError" [ngClass]="{'disabledbtn' : hasError}" class="operatorbtn" id="decimalPtBtn" (click)="addPnt()">.</button>
    <button [disabled]="hasError" [ngClass]="{'disabledbtn' : hasError}" class="operatorbtn" id="equalBtn" (click)="doOperation('=')">=</button>
    <br>

  </div>

</main>
